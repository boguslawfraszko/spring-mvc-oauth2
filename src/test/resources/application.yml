server:
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:spring.p12
    key-alias: spring
    key-store-password: password
  servlet:
    context-path: /
  port: 8443

spring:
  security:
    oauth2:
      client:
        registration:
          test-oauth-provider:
            client-id: fake
            client-secret: fake
            scope: openid
        provider:
          test-oauth-provider:
            authorization-uri: https://localhost:8089/oauth/authorize
            token-uri: https://localhost:8089/oauth/token
            user-info-uri: https://localhost:8089/userinfo
            user-name-attribute: sub

